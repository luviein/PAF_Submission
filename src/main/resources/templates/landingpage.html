<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="icon" type="image/x-icon" href="../images/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <h1 class="display-3" style="text-align: center; padding-top:1%">Search Our Accomodations</h1>
    <div class="container" style="padding-top: 1%;">
        <form th:action="@{/landing/search/}" method="get" >
            <div >
                <!-- data-th-unless="${#lists.isEmpty(countries)}" -->
                <div class="mb-3" >
                    <label for="country" class = "form-label">Country: </label>
                    <select name="country">
                        <option th:each="c: ${countries}" data-th-object="${c}"
                        th:value="${c}"
                        th:text="${c}" 
                        class="form-control"></option>
                    </select>
                </div>
            </div>
         
            <div class="mb-3">
                <label for="numOfPerson" class = "form-label">Number of Person: </label>
                <input type="text" class="form-control" min="1" max="10" placeholder="min 1, max 10" required>
            </div>
            <div class="mb-3">
                <label for="priceRange" class = "form-label">Price Range</label><br>
                Min <input type="text" name="minPriceRange" placeholder="1.0" class="form-control"> Max <input type="text" name="maxPriceRange" placeholder="1.0" class="form-control">
            </div>

            <div style="margin-left: auto; margin-right: auto;">
                <button type="submit" value="Search" class="btn btn-primary" >Search</button>
            </div>
        </form>
    </div>

    <table>
        <tr th:each="s : ${search}">
            <td>
                <div class="image">
                    <img data-th-src="${s.images}"/>
                </div>

                <div class="text"> 
                   Name: <span th:text="${s.name}"></span><br>
                   <!-- <strong><span th:text="${news.title}"></span></strong><br>
                   <span th:text="${news.body}"></span><br> -->
                   Price <span th:text="${s.price}"></span><br>
                   <!-- Tags: <span th:text="${news.tags}"></span> <br>
                   Published: <span th:text="${news.published_on}"></span>
                   <a data-th-href="${news.url}">Link</a> -->
                   <!-- name binds to request param, binds id value to checkbox -->
                    <!-- <input type="checkbox" name="selectedArticles" th:value="${news.id}"> Save -->
                

                </div>

                
            </td>
        </tr>
    </table>
    
</body>
</html>
